---
layout: default
title: Lego
permalink: /lego/
---

<!--Table Start-->
<table id="sortable" class="display" style="width: 100%">
  <thead>
    <tr>
      <th>Set</th>
      <th>Series</th>
      <th>Item</th>
      <th>Pieces</th>
      <th>Status</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    {% for lego in site.data.lego %}
    <tr>
      <!-- First <td> 'guesses' at url for item page by taking name from CSV and slugifying it -->
      <!-- If set name in csv file is identical to file name of item, url will resolve -->
		  <td><a href="{{ site.baseurl }}/{{ lego.Set | slugify: "latin"}}">{{ lego.Set }}</a></td>
		  <td>{{ lego.Series }}</td>
		  <td><a href="{{ lego.URL }}" title="{{ lego.Set }}" target="_blank" rel="noopener noreferrer">{{ lego.Item }}</a></td>
		  <td>{{ lego.Pieces }}</td>
		  <td>{{ lego.Status }}</td>
      <td>{{ lego.Price }}</td>
		</tr>
  	{% endfor %}
  </tbody>

  <tfoot>
    <tr>
			<th>Set</th>
      <th>Series</th>
      <th>Item</th>
      <th>Pieces</th>
      <th>Status</th>
      <th>Price</th>
    </tr>
  </tfoot>
</table>

<!-- Javascript for DataTable -->
<script>
	$(document).ready(function () {
		$("#sortable").DataTable({
			order: [
				[0, "asc"]
			],
		});
	});
</script>
