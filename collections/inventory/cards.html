---
layout: default
title: "Magic: The Gathering"
permalink: /cards/
---

<!--Table Start-->
<table id="sortable" class="display" style="width: 100%">
  <thead>
    <tr>
      <th>Card</th>
      <th>Set</th>
      <th>Item</th>
      <th>Foil</th>
      <th>Count</th>
    </tr>
  </thead>

  <tbody>
    {% for card in site.data.cards %}
    <tr>
      <td>{{ card.Name }}</td>
      <td>{{ card.Edition }}</td>
      <td><a href="https://scryfall.com/card/{{ card.Edition }}/{{ card.Collector }}/" target="_blank" rel="noopener noreferrer">{{ card.Collector }}</a></td>
      <td>{{ card.Foil }}</td>
      <td>{{ card.Count }}</td>
    </tr>
    {% endfor %}
  </tbody>

  <tfoot>
    <tr>
      <th>Card</th>
      <th>Edition</th>
      <th>Collector</th>
      <th>Foil</th>
      <th>Count</th>
    </tr>
  </tfoot>
</table>

<!-- Javascript for DataTable -->
<script>
  $(document).ready(function () {
    $("#sortable").DataTable({
      order: [
        [0, "asc"]
      ],
    });
  });
</script>
